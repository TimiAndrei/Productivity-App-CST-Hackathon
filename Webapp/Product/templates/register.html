{% load static %}

<html>

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title> TaskTamer </title>

</head>

<h2> Register Page</h2>
<div class="form">
    <form method="POST" autocomplete="off">
        {% csrf_token %}


        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Username</label>
            <input type="email" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-primary">Cancel</a>

    </form>
    <br>
</div>

</html>
